# fly.toml - Configuración para Fly.io
# Cambia el nombre de la app por uno único

app = "control-gastos-pwa"
primary_region = "mia"  # Miami - Cambia según tu ubicación

[build]

[env]
  PORT = "8080"
  PYTHONUNBUFFERED = "1"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 256
