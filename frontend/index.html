<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Control de Gastos Personal - Aplicaci√≥n PWA para gestionar tus gastos">
    <meta name="theme-color" content="#4F46E5">

    <title>Control de Gastos</title>

    <!-- PWA -->
    <link rel="manifest" href="/manifest.json">

    <!-- Styles -->
    <link rel="stylesheet" href="/css/variables.css">
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/layout.css">
    <link rel="stylesheet" href="/css/components.css">
</head>
<body>
    <div class="app">
        <!-- Header -->
        <header class="app-header">
            <h1>üí∞ Control de Gastos</h1>
        </header>

        <!-- Main Content -->
        <main class="app-main container">
            <!-- Dashboard Section -->
            <section class="card dashboard-summary">
                <h2 class="summary-label">Total del mes</h2>
                <div class="summary-value" id="monthlyTotal">$0.00</div>
            </section>

            <!-- Recent Expenses Section -->
            <section class="card">
                <div class="card-header">
                    <h2 class="card-title">√öltimos gastos</h2>
                </div>

                <div id="expensesList" class="expense-list">
                    <div class="loading">Cargando gastos...</div>
                </div>
            </section>
        </main>

        <!-- Floating Action Button -->
        <button class="fab" id="addExpenseBtn" aria-label="Agregar gasto" title="Agregar gasto">
            +
        </button>
    </div>

    <!-- Add Expense Modal -->
    <div id="addExpenseModal" class="modal-overlay hidden">
        <div class="modal">
            <div class="modal-header">
                <h2 class="modal-title">Nuevo Gasto</h2>
            </div>

            <form id="expenseForm">
                <div class="form-group">
                    <label for="monto" class="form-label">Monto *</label>
                    <input
                        type="number"
                        id="monto"
                        name="monto"
                        class="form-input"
                        step="0.01"
                        min="0.01"
                        required
                        placeholder="0.00"
                    >
                </div>

                <div class="form-group">
                    <label for="descripcion" class="form-label">Descripci√≥n *</label>
                    <input
                        type="text"
                        id="descripcion"
                        name="descripcion"
                        class="form-input"
                        maxlength="255"
                        required
                        placeholder="Ej: Almuerzo"
                    >
                </div>

                <div class="form-group">
                    <label for="categoria_id" class="form-label">Categor√≠a *</label>
                    <select
                        id="categoria_id"
                        name="categoria_id"
                        class="form-select"
                        required
                    >
                        <option value="">Selecciona una categor√≠a</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="fecha" class="form-label">Fecha *</label>
                    <input
                        type="date"
                        id="fecha"
                        name="fecha"
                        class="form-input"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="notas" class="form-label">Notas</label>
                    <textarea
                        id="notas"
                        name="notas"
                        class="form-textarea"
                        placeholder="Notas adicionales (opcional)"
                    ></textarea>
                </div>

                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" id="cancelBtn">
                        Cancelar
                    </button>
                    <button type="submit" class="btn btn-primary">
                        Guardar
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="/js/app.js"></script>
</body>
</html>
